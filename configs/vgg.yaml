module:
  target: lpips.lpips.LPIPS
  params:
    lr: 1e-4
    net_type: 'vgg'

data:
  target: data.data_module.DataModuleFromConfig
  params:
    num_workers: 4
    batch_size: 64
    wrap: True
    train:
      target: data.dataset.twoafc_dataset.TwoAFCDataset
      params:
        dataroot: '/local_datasets/twoafc'
        train: True

    validation:
      target: data.dataset.twoafc_dataset.TwoAFCDataset
      params:
        dataroot: '/local_datasets/twoafc'
        train: False

logger:
  target: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
  params:
    save_dir: './logs'
    name: 'lpips'
    version: 'vgg'


checkpoints:
  latest_checkpoints:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/lpips/vgg'
      filename: 'last'
      monitor: 'step'
      mode: 'max'
      save_top_k: 1

  best_checkpoint:
    target: pytorch_lightning.callbacks.ModelCheckpoint
    params:
      dirpath: './checkpoints/lpips/vgg'
      filename: 'best'
      monitor: 'valid/loss_total'
      mode: 'min'
      save_top_k: 1

trainer:
  accelerator: 'gpu'
  max_epochs: 100
  accumulate_grad_batches: 1